
<div class="modal-header">
  <h5 class="modal-title">{{ 'label.login' | translate }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <div class="row">
      <div class="col-12">

        <div class="alert alert-primary" role="alert" *ngIf="showLoginSuccess">
          <strong>{{ 'label.login.success' | translate }}</strong>
        </div>

        <div class="alert alert-danger" role="alert" *ngIf="showLoginError">
          <strong>{{ 'label.login.error' | translate }}</strong>
        </div>

        <form [formGroup]="formLogin" (ngSubmit)="checkLogin()">

          <div class="row form-group">
            <div class="col-12">
              <label for="usuario">{{ 'label.user' | translate }}</label>
              <input type="text" formControlName="user" class="form-control" id="user">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-12">
              <label for="usuario">{{ 'label.pass' | translate }}</label>
              <input type="password" formControlName="pass" class="form-control" id="pass">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-12">
              <button [disabled]="formLogin.invalid" type="submit" class="btn btn-block btn-primary">
                {{ 'label.login' | translate }}
              </button>
            </div>
          </div>

        </form>

      </div>
    </div>

</div>
